<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="container text-center mb-5">
        <h1>Rock Paper Scissors Game</h1>
      </div>

      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <button id="Rock" type="button" class="btn btn-outline-secondary">
              Rock
            </button>
          </div>
          <div class="col">
            <button id="Paper" type="button" class="btn btn-outline-secondary">
              Paper
            </button>
          </div>
          <div class="col">
            <button
              id="Scissors"
              type="button"
              class="btn btn-outline-secondary"
            >
              Scissors
            </button>
          </div>
        </div>
      </div>
      <div class="container text-center mt-5">
        <div class="row align-items-center">
          <div class="col">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping"
                >Computer Choice</span
              >
              <input
                id="computer-choice"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
          <div class="col">
            <button id="reset" type="button" class="btn btn-outline-secondary">
              Reset
            </button>
          </div>
          <div class="col">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping"
                >Player Choice</span
              >
              <input
                id="player-choice"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center mt-5">
        <div class="row align-items-center">
          <div class="col"></div>
          <div class="col">
            <div id="tabela" class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Score</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                <h2 id="score" class="card-text"></h2>
                <a id="pc" href="#" class="card-link"></a>
                <a id="user" href="#" class="card-link"></a>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
